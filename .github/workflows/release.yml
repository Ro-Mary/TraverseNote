name: Release-onedir

on:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build (onedir)
        run: |
          pyinstaller app.py --name TraverseNote --noconfirm --noconsole --add-data "data;data" --clean --noupx

      - name: Zip onedir
        shell: pwsh
        run: |
          $dist = "dist/TraverseNote"
          $zip  = "TraverseNote-${{ github.ref_name }}-win64.zip"
          Compress-Archive -Path "$dist/*" -DestinationPath $zip -Force
          dir $zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: TraverseNote-${{ github.ref_name }}-win64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
